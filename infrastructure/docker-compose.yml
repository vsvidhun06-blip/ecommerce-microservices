# ============================================
# VOLUMES - DATA PERSISTENCE
# ============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  zookeeper_data:
    driver: local
  zookeeper_logs:
    driver: local
  kafka_data:
    driver: local
  pgadmin_data:
    driver: local

# ============================================
# NETWORK - ALL SERVICES COMMUNICATE HERE
# ============================================
networks:
  ecommerce-network:
    driver: bridge